<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>03_4.탐색메소드-인덱스순서</title>
   <style>
      #result{padding: 10px; background: #000; color:#fff;}
      .active{background: hotpink;}
      .choice{background: yellow; border:1px solid red;}
   </style>
   <script src="js/jquery-3.4.1.min.js"></script>
   <script>
      $(function(){
         //index() : 선택한 요소가 인덱스 순으로 몇번째인지 알아내는 메소드

         //1. .list안에 리스트중 active클래스가 적용되어 있는 리스트의 순서알아내기
         var i = $('.list .active').index();
         //검색결과 출력하기
         $('#result span').text(i);

         //2. .list안에 리스트목록을 클릭했을 때 클릭한 리스트가 몇번째인지 알아내기
         $('.list li').click(function(){
            //내가 클릭한 리스트의 인덱스 구하기
            // var i = $(this).index('.list li');
            var i = $('.list li').index(this);
            $('#result span').text(i);
         })

         //3. gnb에서 active 클래스로 적용되어 있는 a의 인덱스 구하기
         i = $('.gnb .active').index();

         //위의 방법으로 접근하면 a는 li안에 하나씩 포함되어 있으므로 항상 0번째다.
         //어떻게 하면 0번째가 아니라 1을 출력할 수 있을까?
         //a끼리는 순서 비교가 안되기 때문에 a의 부모인 li쪽으로 위치를 옮겨서 순서를 비교한다.
         i = $('.gnb .active').parent().index();
         $('#result span').text(i);
      })
   </script>
</head>
<body>
   <div id="result">검색결과: <span></span></div>
   
   <!-- ul>li*10{리스트$} -->
   <ul class="list">
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
      <li>리스트4</li>
      <li>리스트5</li>
      <li>리스트6</li>
      <li class="active">리스트7</li>
      <li>리스트8</li>
      <li>리스트9</li>
      <li>리스트10</li>
   </ul>

   <ul class="gnb">
      <li><a href="#">링크1</a></li>
      <li><a href="#" class="active">링크2</a></li>
      <li><a href="#">링크3</a></li>
   </ul>


</body>
</html>
