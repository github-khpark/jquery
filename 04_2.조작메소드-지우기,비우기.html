<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>04_1.조작메소드-내용</title>
   <style>
      div{border:1px solid #000;}
   </style>
   <script src="js/jquery-3.4.1.min.js"></script>
   <script>
      $(function(){
         //remove() 태그(요소) 제거 
         //empty() 태그안의 내용 비우기 

         $('.box1').remove();
         $('.box2').empty();    
         
         //화면상에서는 차이를 잘 알 수 없기 때문에 개발자모드에서 태그의 상태를 확인한다.

      })
   </script>
</head>
<body>
   <div class="box1">box1을 제거한다.(태그를 지운다.)</div>
   <div class="box2">box2의 내용을 지운다.(비운다.)</div>
</body>
</html>
