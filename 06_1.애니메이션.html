<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>06_1.애니메이션</title>   
   <script src="js/jquery-3.4.1.min.js"></script>
   <!-- 
      jqueryui소스를 추가로 사용하면 
      easing효과와 backgroundColor, color와 같은 추가적인 속성을 사용할 수 있다.
    -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
   <script>
      $(function(){
         /*
            animate({속성}, 시간, easing, 콜백함수) : 애니메이션을 수행하는 메소드 
            속성을 제외한 값은 옵션값이므로 필수값은 아니다.
            애니메이션은 여러개 걸었을 경우 동시에 수행되지 않고 순차적으로 수행된다. 
         */

         $('#box').css({width:100, height:100, backgroundColor:'red'})
         //첫번째 애니메이션 작성 
         .animate({
            width:200, 
            height:200,
            opacity:0.5
         })
         //지연시간을 걸기 
         .delay(2000)
         //두번째 애니메이션 작성
         .animate({
            width:100, 
            height:100,
            opacity:1
         },3000,'easeInBack',function(){
            $(this).text('애니메이션 종료')
         })
         //세번째 애니메이션 작성
         .animate({
            backgroundColor:'green',
            color:'white'
         })

      })
   </script>
</head>
<body>
   <div id="box"></div>
</body>
</html>
