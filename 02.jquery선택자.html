<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>02.jquery선택자</title>
   <style>
      #result{padding: 10px; background: #000; color:#fff;}
      .active{background: hotpink;}
      .choice{background: yellow; border:1px solid red;}
   </style>

   <script src="js/jquery-3.4.1.min.js"></script>
   <script>
      $(function(){
         //addClass('클래스명') : 선택한 요소에 클래스를 추가한다.
         /*
            선택자 패턴
            $('선택자명').addClass('choice');//백그라운드 및 테두리 적용
            $('선택자명').addClass('active');//백그라운드만 적용
         */

         //제목 선택 
         $('h1, h2, h3, h4, h5, h6')
         $(':header')

         //리스트 목록 중 .active가 적용되어 있는 것 선택
         $('.active')
         //1depth리스트만 선택
         $('.gnb > li > a')

         //2depth리스트만 선택 
         $('.gnb ul a')

         //링크2 선택 
         $('.gnb > li:nth-child(2) > a')
         $('.gnb > li:nth-child(1) + li a')

         //짝수번째 리스트 선택 
         $('li:nth-child(2n)')
         $('li:nth-child(even)')

         //홀수번째 리스트 선택 
         $('li:nth-child(2n-1)')
         $('li:nth-child(odd)')

         //클래스가 box인 요소의 모든 자식 선택 
         $('.box > span, .box > div')
         $('.box > *')

         //클래스가 box인 요소의 자식 중 span만 선택 
         $('.box > span')

         //클래스가 box인 요소안에 있는 모든 span선택
         $('.box span')

         //두번째 span만 선택 
         //:nth-of-type은 다른 태그와 믹스되어 있을 경우 사용
         $('span:nth-of-type(2)')

         //클래스가 box인 요소안에 있는 div를 선택 후 그안에 있는 p를 기준으로 
         //바로 뒤에 있는 형제(+) 선택
         $('.box div p + span')

         //클래스가 box인 요소안에 있는 div를 선택 후 그안에 있는 p를 기준으로 
         //뒤에 있는 형제들(~) 선택
         $('.box div p ~ span')

         //버튼을 모두 선택 
         $(':button, [type=reset], [type=submit]')
         $('.btn')

         //type속성이 button인 것 선택 
         $('[type=button]')

         //type속성이 text인 것 선택
         $('[type=text]')

         //체크박스를 감싸고 있는 라벨을 모두 선택
         $('.checkbox label')     

         //라디오를 감싸고 있는 라벨을 모두 선택 
         $('.radio label')

         //현재 checked되어 있는 요소를 감싸고 있는 라벨만 선택 
         $('.checkbox label:nth-child(1)')

         //textarea선택
         $('textarea')

         //select선택         
         $('select')

      })
   </script>
</head>
<body>
   <div id="result">검색결과: <span></span></div>
   <!-- h$*6{제목$} -->
   <h1>제목1</h1>
   <h2>제목2</h2>
   <h3>제목3</h3>
   <h4>제목4</h4>
   <h5>제목5</h5>
   <h6>제목6</h6>

   <!-- ul>li*4>a[href=#]>{링크$} -->
   <ul class="gnb">
      <li><a href="#" class="active">링크1</a></li>
      <li><a href="#">링크2</a></li>
      <li><a href="#">링크3</a></li>
      <li>
         <a href="#">링크4</a>
         <ul>
            <li><a href="#" class="active">링크4-1</a></li>
            <li><a href="#">링크4-2</a></li>            
         </ul>
      </li>
   </ul>

   <div class="box">
      부모div 
      <!-- span*3>{span$} -->
      <span>span1</span>
      <span>span2</span>
      <span>span3</span>
      <div>
         자식div
         <p>문장</p>
         <span>span1</span>
         <span>span2</span>
         <span>span3</span>
      </div>
   </div>

   <form action="#">
      <button class="btn" type="button">일반버튼</button>
      <button class="btn" type="reset">초기화버튼</button>
      <button class="btn" type="submit">전송버튼</button>
      <input class="btn" type="button" value="일반버튼">
      <input class="btn" type="reset" value="초기화버튼">
      <input class="btn" type="submit" value="전송버튼">
      <br>
      <input type="text">
      <input type="password">
      <input type="hidden">
      <br>
      <div class="checkbox">
         <label><input type="checkbox" checked>체크박스1</label>
         <label><input type="checkbox">체크박스2</label>
      </div>
      <div class="radio">
         <label><input type="radio" name="radioGroup" checked>라디오1</label>
         <label><input type="radio" name="radioGroup">라디오2</label>
      </div>
      <textarea cols="30" rows="10"></textarea>
      <br>
      <select name="colorSelect">
         <option value="red">빨간색</option>
         <option value="green">초록색</option>
         <option value="blue">파란색</option>
      </select>
   </form>
</body>
</html>
