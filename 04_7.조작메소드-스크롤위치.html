<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>04_7.조작메소드-스크롤위치</title>
   <style>
      .box{
         width: 500px; height: 100px;                  
         background: orange;
         overflow: scroll;
      }
      .inner{width: 1000px; height: 1000px; background: pink;}
      .box2{height: 20000px;}
   </style>
   <script src="js/jquery-3.4.1.min.js"></script>
   <script>
      $(function(){
         //scroll이 발생되었을 때 스크롤의 위치를 조작하는 메소드 
         //scrollTop() y축, scrollLeft() x축

         //1. 현재 box의 스크롤 x, y축의 위치 구하기 
         $('.result').text(`
            ${$('.box').scrollTop()}, ${$('.box').scrollLeft()}
         `);

         //2. box의 스크롤 위치 변경하기
         $('.box').scrollTop(500).scrollLeft(200);

         //3. 스크롤 위치 변경 후 다시 출력
         $('.result').text(`
            ${$('.box').scrollTop()}, ${$('.box').scrollLeft()}
         `);

         //4. 스크롤의 위치 실시간 변경
         $('.box').scroll(function(){
            $('.result').text(`
            ${$('.box').scrollTop()}, ${$('.box').scrollLeft()}
         `);
         })

         //5. body 스크롤 위치 구하기
         //=> 실제로는 화면전체에 스크롤이 생기기 때문에 body가 아닌 window, document, 'html' 객체를 잡아서 테스트
         var windowTop = $(window).scrollTop();
         console.log(windowTop);
         $(window).scrollTop(500);
         var windowTop = $(window).scrollTop();
         console.log(windowTop);
      })
   </script>
</head>
<body>
   <div class="box">
      <div class="inner"></div>
   </div>
   <div class="result"></div>
   <div class="box2"></div>
</body>
</html>
