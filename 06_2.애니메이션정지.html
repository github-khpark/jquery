<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>06_2.애니메이션정지</title>
   <script src="js/jquery-3.4.1.min.js"></script>
   <script>
      $(function(){
         $('#box').css({
            backgroundColor:'greenyellow',
            width:100,
            height:100,
            position:'relative'
         })
         /*
            stop(clearQueue, goToEnd) : 애니메이션을 정지시켜주는 메소드 
            clearQueue : false 현재 실행중인 애니메이션만 멈춘다.
                         true Queue에 예약되어 있는 애니메이션을 제거한다.
            goToEnd    : false stop를 호출한 시점에서 애니메이션이 멈춘다.
                         true animate에서 지정된 최종값으로 멈춘다.
            *Queue : 애니메이션이 순차적으로 쌓여있는 공간 
                     Queue는 먼저 시작된 것이 먼저 끝나는 구조이다.                        
         */

         //애니메이션 시작 
         $('#start').click(function(){
            $('#box')
            //첫번째 애니메이션 
            .animate({left:100},5000)
            //두번째 애니메이션 
            .animate({fontSize:40},5000)
         })

         //1. stop(false, false) 기본값 : 현재실행중인 애니메이션만 멈추고 누른시점에서 정지
         $('#stop1').click(function(){
            $('#box').stop();//==stop(false, false)
         })

         //2. stop(true, false) : 예약된 모든 애니메이션을 정지하고 누른시점에서 정지
         $('#stop2').click(function(){
            $('#box').stop(true);   //가장 많이 사용하는 패턴
         })

         //3. strop(false, true) : 현재실행중인 애니메이션만 멈추고 애니메이션 최종값으로 정지 
         $('#stop3').click(function(){
            $('#box').stop(false, true);
         })

         //4. strop(true, true) : 예약된 모든 애니메이션을 정지하고 애니메이션 최종값으로 정지
         $('#stop4').click(function(){
            $('#box').stop(true, true);
         })
      })
   </script>
</head>
<body>
   <button id="start">애니메이션 시작</button>
   <button id="stop1">stop</button>
   <button id="stop2">stop all</button>
   <button id="stop3">stop but finish</button>
   <button id="stop4">stop all but finish</button>
   <div id="box">hello</div>
</body>
</html>
