<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>03_2.탐색메소드-형제</title>
   <style>
      #result{padding: 10px; background: #000; color:#fff;}
      .active{background: hotpink;}
      .choice{background: yellow; border:1px solid red;}
   </style>
   <script src="js/jquery-3.4.1.min.js"></script>
   <script>
      $(function(){
         //형제찾기
         //prev() 바로이전, prevAll() 이전위치 형제 모두
         //next() 바로다음, nextAll() 다음위치 형제 모두 
         //siblings() 이전, 다음 위치 형제 모두    
         //[사용 조건]형제를 찾기위한 기준을 먼저 선택한 후 이전, 다음 위치에 있는 형제를 찾는다.

         //1. h3의 다음 위치에 있는 모든 형제 선택
         $('h3').nextAll()
         //2. h3의 다음 위치에 있는 형제 중 제목태그만 선택
         $('h3').nextAll(':header')
         //3. he의 바로 다음에 있는 형제 선택
         $('h3').next()

         //4.이전위치
         $('h3').prevAll()
         $('h3').prev()

         //5.이전 다음 형제선택
         $('h3').siblings()
         $('h3').siblings(':header')

         //6. 2번째 리스트의 다음요소 선택 
         $('li:nth-child(2)').next()

         //7. ul의 바로다음 형제의 자식 중 span선택 
         $('ul').next().children('span')
         
         //8. div의 후손 div안에서 span중 첫번째를 선택 후 바로이전 형제 선택 
         $('div').find('div').find('span:nth-of-type(1)').prev()

         //9. div의 후손 div안에서 span중 첫번째를 선택 후 형제들 선택
         $('div').find('div').find('span:nth-of-type(1)').siblings().addClass('choice');

      })
   </script>
</head>
<body>
   <div id="result">검색결과: <span></span></div>
   <!-- h$*6{제목$} -->
   <h1>제목1</h1>
   <h2>제목2</h2>
   <h3>제목3</h3>
   <h4>제목4</h4>
   <h5>제목5</h5>
   <h6>제목6</h6>

   <!-- ul>li*4>a[href=#]>{링크$} -->
   <ul class="gnb">
      <li><a href="#" class="active">링크1</a></li>
      <li><a href="#">링크2</a></li>
      <li><a href="#">링크3</a></li>
      <li>
         <a href="#">링크4</a>
         <ul>
            <li><a href="#" class="active">링크4-1</a></li>
            <li><a href="#">링크4-2</a></li>            
         </ul>
      </li>
   </ul>

   <div class="box">
      부모div 
      <!-- span*3>{span$} -->
      <span>span1</span>
      <span>span2</span>
      <span>span3</span>
      <div>
         자식div
         <p>문장</p>
         <span>span1</span>
         <span>span2</span>
         <span>span3</span>
      </div>
   </div>

   <form action="#">
      <button class="btn" type="button">일반버튼</button>
      <button class="btn" type="reset">초기화버튼</button>
      <button class="btn" type="submit">전송버튼</button>
      <input class="btn" type="button" value="일반버튼">
      <input class="btn" type="reset" value="초기화버튼">
      <input class="btn" type="submit" value="전송버튼">
      <br>
      <input type="text">
      <input type="password">
      <input type="hidden">
      <br>
      <div class="checkbox">
         <label><input type="checkbox" checked>체크박스1</label>
         <label><input type="checkbox">체크박스2</label>
      </div>
      <div class="radio">
         <label><input type="radio" name="radioGroup" checked>라디오1</label>
         <label><input type="radio" name="radioGroup">라디오2</label>
      </div>
      <textarea cols="30" rows="10"></textarea>
      <br>
      <select name="colorSelect">
         <option value="red">빨간색</option>
         <option value="green">초록색</option>
         <option value="blue">파란색</option>
      </select>
   </form>
</body>
</html>
